<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gapage</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 背景 -->
    <canvas id="bg"></canvas>
    <script src="./img/bg.js"></script>
    <!-- 登录框 -->
    <dialog id="GoPage" open>
        <!-- 最底层框 -->
        <div class="bottom_index">
            <!-- 流光 -->
            <div class="flow_ray"></div>
            <!-- 真正的登录框 -->
            <div class="content">
                <div class="image title">
                    <img src="./img/userimg.jpg" alt="">
                </div>
                <div class="user title">账号<input type="text" placeholder="user" class="uname"></div>
                <div class="password title">密码<input type="password" placeholder="password"></div>
                <div class="go title"><a href="./userpage.html">登录</a></div>
            </div>
        </div>
    </dialog>
    <script src="./index.js"></script>
</body>

</html>
